<div id="registro">
    <h1 class="h1">Formulario de Registro:</h1>
    <br/>
    <div id="div-form-registro">
        <form id="formRegistro" name="formRegistro" method="post" action="">
            <label class="labelFormRegistro" id="labNombre">
                Nombre de usuario:
                <input type="text" name="usuario" /><br/>
                <span class="error"></span>
            </label>                                
            <label class="labelFormRegistro" id="labPassword">
                Elija la contraseña:
                <input type="password" name="password" /><br/>
                <span class="error"></span>
            </label>
            <br/>
            <label class="labelFormRegistro" id="labEmail">
                Dirección de e-mail:
                <input type="text" name="email" /><br/>
                <span class="error"></span>
            </label>
            <label class="labelFormRegistro" id="labPassword2">
                Repita la contraseña:
                <input type="password" name="password2" /><br/>
                <span class="error"></span>
            </label>
            <br/><br/>
            <table>
                <tr>
                    <td><span id="error-registro"></span></td>
                    <td id="span-submit"><input type="submit" name="enviar" value=""/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
