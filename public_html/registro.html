<div id="registro">
    <h1 class="h1">Formulario de Registro:</h1>
    <br/>
    <div id="div-form-registro">
        <form id="form-registro" name="form-registro">
            <label class="label-form-registro">
                Nombre de usuario:
                <input type="text" name="usuario">
            </label><br/>
            <label class="label-form-registro">
                Elija la contraseña:
                <input type="password" name="contraseña">
            </label><br/>
            <label class="label-form-registro">
                Repita la contraseña:
                <input type="password" name="contraseña2">
            </label><br/>
            <label class="label-form-registro">
                Dirección de e-mail:
                <input type="text" name="email">
            </label><br/>
        </form>
    </div>
</div>
